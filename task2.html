<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-container button {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .form-container p {
            margin-top: 10px;
        }
        
        .form-container .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="successMessage" class="success"></p>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Display submitted data
            var successMessage = document.getElementById("successMessage");
            successMessage.innerHTML = "Registration successful!<br>";
            successMessage.innerHTML += "<strong>Full Name:</strong> " + fullName + "<br>";
            successMessage.innerHTML += "<strong>Email:</strong> " + email + "<br>";
            successMessage.innerHTML += "<strong>Password:</strong> " + password;

            // Clear form inputs
            document.getElementById("registrationForm").reset();
        }
    </script>
</body>
</html>
